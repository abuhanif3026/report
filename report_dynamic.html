<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly and Monthly Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        input[type="text"] {
            width: 100%;
            border: 1px solid #ccc;
            padding: 4px;
            font-size: 1em;
            box-sizing: border-box;
        }
        .btn-save {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        .btn-save:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Weekly and Monthly Report</h1>
    <table>
        <thead>
            <tr>
                <th>ተ.ቁ.</th>
                <th>ዋና ተግባራት</th>
                <th>መለኪያ</th>
                <th>የዓመቱ እቅድ</th>
                <th>በዚህ ሩብ</th>
                <th>እስከዚህ ሩብ</th>
                <th>በዚህ ሳምንት</th>
                <th>እስከዚህ ሳምንት</th>
                <th>አፈፃፀም</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>ኤክስቴንሽን ኮሙኒኬሽን</td>
                <td>ቁጥር</td>
                <td><input type="text" placeholder="Enter annual plan"></td>
                <td><input type="text" placeholder="Quarter"></td>
                <td><input type="text" placeholder="Cumulative to Quarter"></td>
                <td><input type="text" placeholder="Weekly"></td>
                <td><input type="text" placeholder="Cumulative to Week"></td>
                <td><input type="text" placeholder="Performance"></td>
            </tr>
            <tr>
                <td>1.1</td>
                <td>ሰ/ማሳያ ማቋቋም</td>
                <td>ቁጥር</td>
                <td><input type="text" placeholder="Enter annual plan"></td>
                <td><input type="text" placeholder="Quarter"></td>
                <td><input type="text" placeholder="Cumulative to Quarter"></td>
                <td><input type="text" placeholder="Weekly"></td>
                <td><input type="text" placeholder="Cumulative to Week"></td>
                <td><input type="text" placeholder="Performance"></td>
            </tr>
            <!-- Add more rows as necessary -->
        </tbody>
    </table>
    <button class="btn-save">Save Report</button>
</body>
</html>
